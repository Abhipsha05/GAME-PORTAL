    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

        <h2>Opponent :</h2>

        <h1 id="your-score">0</h1>
        <div id="your-choice">
            <img id="your-choice-img">
        </div>
        <div id="choices">
            <!-- Images will be dynamically added here -->
        </div>
        <a href="index.html" class="exit-button">Exit</a>
    </div>
